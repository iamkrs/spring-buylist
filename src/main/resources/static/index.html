<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buylist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="js/lib/jquery-3.4.1.min.js"></script>
    <script src="js/lib/knockout-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/bundle.js"></script>
</head>
<body>
  <div id="buylist" style="display: none" data-bind="
    visible: true
  ">
    <div class="container">
      <h1>Buylist</h1>
      <div class="listWrapper" data-bind="
        foreach: vm.items
      ">
        <div class="item" data-bind="
          css: {
            'lastItem': $index() == vm.items().length-1,
            'isDone': $data.done(),
            'isFocus': $data.isInputFocus(),
          }
        ">
          <div class="col checkWrapper">
            <input type="checkbox" data-bind="
              value: $data.id,
              checked: vm.doneItems
            ">
          </div>
          <div class="col nameWrapper">
            <input data-bind="
              textInput: $data.name,
              attr: {
                placeholder: $index() == vm.items().length-1 ? 'New item name' : 'Item name',
                disabled: $data.done()
              },
              hasFocus: $data.isInputFocus,
              event: {
                keyup: $data.event.inputKeyup,
                blur: $data.event.inputBlur
              }
            ">
            <a href="#" class="removeButton" data-bind="
              click: $data.$ajaxDelete,
              hasFocus: $data.isRemoveFocus,
            ">
              <div class="icon">
                <svg viewBox="0 0 24 24">
                    <path fill="#333" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
                </svg>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
