<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buylist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="js/lib/jquery-3.4.1.min.js"></script>
    <script src="js/lib/knockout-3.5.1.min.js"></script>
    <script src="js/lib/jquery.modal.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/lib/jquery.modal.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/bundle.js"></script>
</head>
<body>
  <div id="buylist">
    <div class="container">
      <h1>Buylist</h1>
      <div class="listWrapper" data-bind="
        foreach: vm.items
      ">
        <div class="item" data-bind="
          css: {
            'lastItem': $index() == vm.items().length-1
          }
        ">
          <div class="col checkWrapper">
            <input type="checkbox" data-bind="
              value: $data,
              checked: vm.doneItems
            ">
          </div>
          <div class="col nameWrapper">
            <input data-bind="
              textInput: $data.name,
              attr: {
                placeholder: $index() == vm.items().length-1 ?
                  'New item name' : 'Item name'
              },
              hasFocus: $data.focus,
              event: {
                keyup: $data.event.keyup,
                blur: $data.event.blur,
              }
            ">
            <a href="#" class="removeButton" data-bind="
              click: $data.$delete
            ">
              <div class="icon">
                <svg viewBox="0 0 24 24">
                    <path fill="#333" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
                </svg>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="newItemModal" style="display: none">
    <h3>New item</h3>
    <div class="row">
      <div class="qtyWrapper">
        <input value="0"></input>
      </div>
      <div class="nameWrapper">
        <input placeholder="Name"></input>
      </div>
    </div>
  </div>
</body>
</html>
