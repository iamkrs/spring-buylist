<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buylist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="js/lib/jquery-3.4.1.min.js"></script>
    <script src="js/lib/knockout-3.5.1.min.js"></script>
    <script src="js/lib/semantic-ui/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/lib/semantic-ui/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/bundle.js"></script>
</head>
<body>
  <div id="buylist">
    <div class="container">
      <h1>Buylist</h1>
      <div class="listWrapper" data-bind="
        foreach: vm.items
      ">
        <div class="item">
          <div data-bind="
            text: $data.name
          "></div>
        </div>
      </div>
      <a href="#" class="fab">
        <div class="icon">
          <svg viewBox="0 0 24 24">
            <path fill="#fff" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
          </svg>
        </div>
      </a>
    </div>
  </div>
</body>
</html>
